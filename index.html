<!DOCTYPE html>
<html>
<head>
      <script type="text/javascript" src="js/jquery.js"></script>
      <link rel="stylesheet" type="text/css" href="newstyles.css" /> 
      <script type="text/javascript">
      
        var newIndex = 0,curIndex = 0,temp = 0;
         // autoSlider();
        // hoverHandler();

      
        var autoHelper = function()
        {
            changeImage(1);
        }


        function changeImage(n)
        {
            if(n>0)
                rightImage(newIndex += n);
            else
                leftImage(newIndex += n);
        }

        function rightImage(n)
        {
            // alert("afasdf");
            console.log("called");
        
            var x = $(".images");
            // console.log(x);
            if( n >= x.length)
            {
                newIndex = 0;
            }
            curIndex = newIndex - 1;
            if(curIndex < 0)
            {
                curIndex = x.length-1;
            }
            // console.log(slideIndex+"  "+prevIndex);              

            x.eq(curIndex).css({left: 0});
            x.eq(newIndex).css({left: "100%"});

            x.eq(curIndex).animate({left: "-100%"},1000);
            x.eq(newIndex).animate({left: 0},1000);

        }
        var interval = setInterval(autoHelper,3000);
        

        function leftImage(n)
        {
            // alert("afasdf");
        
            var x = $(".images");
            // console.log(x);
            if(n < 0)
            {
                newIndex = x.length - 1;
            }
            curIndex = newIndex + 1;
            if(curIndex >= x.length)
            {
                curIndex = 0;
            }
            // console.log(slideIndex+"  "+prevIndex);              

            x.eq(curIndex).css({left:0});
            x.eq(newIndex).css({left:"-100%"});

            x.eq(curIndex).animate({left: "100%"},1000);
            x.eq(newIndex).animate({left: 0},1000);
        }
        $(document).ready(function() {
                $('.images').hover(function()
                {
                    clearInterval(interval);
                    // console.log("hover");
                },function(){
                    interval = setInterval(autoHelper,3000);
                });
                $(".images").click(function(){
                    // console.log("clicked");
                });
        });
                
      </script>
</head>
<body>

    <div id="icon-header">
        <div id="icon">
            ICON Comes here
        </div>
        <div id="logos">
            Images come here
        </div>
    </div>

    <div id="category-header">
    <ul>
       <li>Shoes</li>
       <li>Clothes</li>
    </ul>
    </div>
    <div class = "image-container">
         <img src="imgs/img1.jpg" class="images" id="image1">
         <img src="imgs/img2.jpg" class="images" id="image2">
         <img src="imgs/img3.jpg" class="images" id="image3">
    </div>
    <div class="left-right-buttons" onclick="changeImage(-1)" id="left-button">&#10094;</div>
    <div class="left-right-buttons" onclick="changeImage(1)" id="right-button">&#10095;</div>
</body>
</html>
